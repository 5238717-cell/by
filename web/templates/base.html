<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Webhook 配置管理系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .sidebar {
            background-color: white;
            border-right: 1px solid #dee2e6;
            min-height: calc(100vh - 56px);
        }
        
        .sidebar .nav-link {
            color: #495057;
            padding: 12px 20px;
            margin: 4px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        .stat-card {
            border-left: 4px solid var(--primary-color);
        }
        
        .stat-card.success {
            border-left-color: var(--success-color);
        }
        
        .stat-card.warning {
            border-left-color: var(--warning-color);
        }
        
        .stat-card.info {
            border-left-color: var(--info-color);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.3;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .table th {
            font-weight: 600;
            background-color: #f8f9fa;
        }
        
        .badge-active {
            background-color: var(--success-color);
        }
        
        .badge-inactive {
            background-color: var(--danger-color);
        }
        
        .btn-icon {
            padding: 4px 8px;
            font-size: 0.875rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .alert-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            min-width: 300px;
        }
        
        .keyword-tag {
            display: inline-block;
            padding: 4px 10px;
            margin: 2px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .keyword-tag .remove-btn {
            margin-left: 6px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .keyword-tag .remove-btn:hover {
            color: var(--danger-color);
        }
        
        .add-keyword-btn {
            font-size: 0.875rem;
            padding: 2px 8px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                transition: left 0.3s;
                z-index: 1000;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0 !important;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-gear-fill"></i> Webhook 配置管理系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/config" target="_blank">
                            <i class="bi bi-code-slash"></i> API 文档
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar p-3 d-none d-md-block">
                <nav class="nav flex-column">
                    <a class="nav-link {% if page == 'dashboard' %}active{% endif %}" href="/">
                        <i class="bi bi-speedometer2"></i> 仪表板
                    </a>
                    <a class="nav-link {% if page == 'webhooks' %}active{% endif %}" href="/webhooks">
                        <i class="bi bi-link-45deg"></i> Webhook 配置
                    </a>
                    <a class="nav-link {% if page == 'server' %}active{% endif %}" href="/server">
                        <i class="bi bi-server"></i> 服务器配置
                    </a>
                    <a class="nav-link {% if page == 'filters' %}active{% endif %}" href="/filters">
                        <i class="bi bi-funnel"></i> 过滤规则
                    </a>
                    <a class="nav-link {% if page == 'processing' %}active{% endif %}" href="/processing">
                        <i class="bi bi-gear"></i> 消息处理
                    </a>
                </nav>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-10 main-content py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- 消息提示容器 -->
    <div id="alertContainer" class="alert-toast"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 通用 JavaScript -->
    <script>
        // 显示加载遮罩
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }
        
        // 隐藏加载遮罩
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }
        
        // 显示消息提示
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // 3秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.remove(), 150);
            }, 3000);
        }
        
        // API 请求函数
        async function apiRequest(url, options = {}) {
            showLoading();
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || data.message || '请求失败');
                }
                
                return data;
            } catch (error) {
                showAlert(error.message, 'danger');
                throw error;
            } finally {
                hideLoading();
            }
        }
        
        // 确认对话框
        function confirm(message, callback) {
            if (window.confirm(message)) {
                callback();
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
